<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/> 
    <!-----Font Awesome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-----Linking CSS File-->    
    <link rel="stylesheet" href="style.css">
    <!-- Loading Roboto Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h2>Quote of the Day</h2>
            <blockquote id="quote">Loading...</blockquote>
            <span id="author">Loading...</span>
            <div>
                <div class="features">
                    <ul>
                        <a href="http://twitter.com/share?text="><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u="><i class="fa-brands fa-facebook"></i></a>
                        <a href="http://pinterest.com/pin/create/link/?url="><i class="fa-brands fa-pinterest"></i></a>
                    </ul>
                    <button onclick="getquote(api_url)">New Quote</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>

</body>
</html>
